<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Code Breaker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Color Code Breaker</h1>

    <div class="color-options">
      <h2>Pick Your Colors</h2>
      <div class="colors" id="color-palette">
        <button class="color" data-color="red" style="background-color: red;"></button>
        <button class="color" data-color="blue" style="background-color: blue;"></button>
        <button class="color" data-color="green" style="background-color: green;"></button>
        <button class="color" data-color="yellow" style="background-color: yellow;"></button>
        <button class="color" data-color="purple" style="background-color: purple;"></button>
      </div>
    </div>

    <div id="guess-board">
      <h2>Your Guesses</h2>
      <!-- 5 guess rows -->
      <div class="guess-row" data-row="1">
        <div class="slots">
          <div class="slot empty"></div>
          <div class="slot empty"></div>
          <div class="slot empty"></div>
          <div class="slot empty"></div>
          <div class="slot empty"></div>
        </div>
        <button class="submit-guess" disabled>Submit</button>
      </div>

      <div class="guess-row" data-row="2">
        <div class="slots">
          <div class="slot empty"></div>
          <div class="slot empty"></div>
          <div class="slot empty"></div>
          <div class="slot empty"></div>
          <div class="slot empty"></div>
        </div>
        <button class="submit-guess" disabled>Submit</button>
      </div>

      <div class="guess-row" data-row="3">
        <div class="slots">
          <div class="slot empty"></div>
          <div class="slot empty"></div>
          <div class="slot empty"></div>
          <div class="slot empty"></div>
          <div class="slot empty"></div>
        </div>
        <button class="submit-guess" disabled>Submit</button>
      </div>

      <div class="guess-row" data-row="4">
        <div class="slots">
          <div class="slot empty"></div>
          <div class="slot empty"></div>
          <div class="slot empty"></div>
          <div class="slot empty"></div>
          <div class="slot empty"></div>
        </div>
        <button class="submit-guess" disabled>Submit</button>
      </div>

      <div class="guess-row" data-row="5">
        <div class="slots">
          <div class="slot empty"></div>
          <div class="slot empty"></div>
          <div class="slot empty"></div>
          <div class="slot empty"></div>
          <div class="slot empty"></div>
        </div>
        <button class="submit-guess" disabled>Submit</button>
      </div>
    </div>

    <div id="feedback"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
